        type: string
      description:
        type: string
      email:
        type: string
      gstno:
        type: string
      id:
        type: string
      name:
        type: string
      password:
        minLength: 4
        type: string
    required:
    - description
    - name
    type: object
  requestmodel.UserDetails:
    properties:
      confirmpassword:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      password:
        minLength: 4
        type: string
      phone:
        type: string
    type: object
  requestmodel.UserLogin:
    properties:
      password:
        minLength: 4
        type: string
      phone:
        type: string
    required:
    - password
    type: object
  response.Response:
    properties:
      error: {}
      message:
        type: string
      result: {}
      status_code:
        type: integer
    type: object
  responsemodel.SignupData:
    properties:
      confirmPassword:
        type: string
      email:
        type: string
      isUserExist:
        type: string
      name:
        type: string
      otp:
        type: string
      password:
        type: string
      phone:
        type: string
      token:
        type: string
    type: object
info:
  contact:
    name: API Support
  description: TechDeck is an E-commerce platform to purchase and sell Electronic
    itmes
  title: Go + Gin Mobile-Mart
paths:
  /admin/brand:
    get:
      consumes:
      - application/json
      description: Get a paginated list of brands using this handler.
      parameters:
      - description: Page number for pagination (default 1)
        in: query
        name: page
        required: true
        type: integer
      - description: Number of items to return per page (default 5)
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Paginated list of brands
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input or validation error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get Paginated List of Brands
      tags:
      - Brand
    post:
      consumes:
      - application/json
      description: Create a new brand using this handler.
      parameters:
      - description: Name of the brand
        in: formData
        name: name
        required: true
        type: string
      - description: Description of the brand
        in: formData
        name: description
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Brand created successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input or validation error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Create a Brand
      tags:
      - Brand
  /admin/brand/{id}:
    patch:
      consumes:
      - application/json
      description: Edit an existing brand using this handler.
      parameters:
      - description: ID of the brand to edit
        in: path
        name: id
        required: true
        type: integer
      - description: Updated name of the brand
        in: formData
        name: name
        required: true
        type: string
      - description: Updated description of the brand
        in: formData
        name: description
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Brand edited successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid input or validation error
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Brand not found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Edit a Brand by ID
      tags:
      - Brand
