definitions:
  requestmodel.AdminLoginData:
    properties:
      email:
        type: string
      password:
        minLength: 4
        type: string
    type: object
  requestmodel.OtpVerification:
    properties:
      otp:
        type: string
    type: object
  requestmodel.SellerLogin:
